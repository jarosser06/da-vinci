name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # Ensure CI passes before releasing
  verify-ci:
    name: Verify CI Passing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit for this tag
        id: tag-commit
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})
          echo "commit=$TAG_COMMIT" >> $GITHUB_OUTPUT

      - name: Check CI status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT=${{ steps.tag-commit.outputs.commit }}
          echo "Checking CI status for commit: $COMMIT"

          # Wait a moment for CI to start if it hasn't yet
          sleep 5

          # Check if CI workflow has run and passed for this commit
          gh run list --commit "$COMMIT" --workflow=ci.yml --json conclusion,status --jq '.[0]' > ci-status.json

          if [ ! -s ci-status.json ]; then
            echo "Error: No CI run found for this commit"
            exit 1
          fi

          CONCLUSION=$(jq -r '.conclusion' ci-status.json)
          STATUS=$(jq -r '.status' ci-status.json)

          echo "CI Status: $STATUS"
          echo "CI Conclusion: $CONCLUSION"

          if [ "$STATUS" != "completed" ]; then
            echo "Error: CI is still running. Wait for it to complete before releasing."
            exit 1
          fi

          if [ "$CONCLUSION" != "success" ]; then
            echo "Error: CI did not pass. Cannot release."
            exit 1
          fi

          echo "CI passed successfully!"

  release:
    runs-on: ubuntu-latest
    needs: verify-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build packages
        run: ./scripts/build.sh --all

      - name: Configure AWS credentials
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.AWS_PYPI_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.AWS_PYPI_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
          echo "[default]" > ~/.aws/config
          echo "region = ${{ secrets.AWS_PYPI_REGION }}" >> ~/.aws/config

      - name: Install AWS CLI
        run: |
          python -m pip install --upgrade pip
          pip install awscli

      - name: Distribute to S3 PyPI
        env:
          S3_PYPI_BUCKET: ${{ secrets.AWS_PYPI_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_PYPI_REGION }}
        run: ./scripts/distribute.sh --all

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | grep -v "^## \[" | head -n -1 || echo "No changelog entry found")

          # Save to file for multiline handling
          echo "$CHANGELOG" > /tmp/changelog.txt

          # Set output using heredoc for multiline
          {
            echo 'content<<EOF'
            cat /tmp/changelog.txt
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes in v${{ steps.version.outputs.version }}

            ${{ steps.changelog.outputs.content }}

            ## Installation

            ```bash
            pip install --extra-index-url https://packages.davinciproject.dev/simple/ da-vinci da-vinci-cdk
            ```

            Or upgrade existing installation:

            ```bash
            pip install --upgrade --extra-index-url https://packages.davinciproject.dev/simple/ da-vinci da-vinci-cdk
            ```
          files: |
            packages/core/dist/*.whl
            packages/cdk/dist/*.whl
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
