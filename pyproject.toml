[tool.uv.workspace]
members = ["da_vinci", "da_vinci-cdk"]

[tool.uv]
dev-dependencies = [
    # Testing
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.12.0",
    "moto[dynamodb,ssm,sqs,logs]>=5.0.0",
    # Linting and formatting
    "ruff>=0.3.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    # Type stubs for AWS
    "boto3-stubs[essential]>=1.34.0",
]

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["da_vinci/tests", "da_vinci-cdk/tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--cov=da_vinci",
    "--cov=da_vinci_cdk",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "py312"
src = ["da_vinci/da_vinci", "da_vinci-cdk/da_vinci_cdk"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
]
ignore = [
    "E501",  # Line too long (handled by black)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__.py
"tests/**/*.py" = ["S101"]  # Allow assert in tests

[tool.ruff.lint.isort]
known-first-party = ["da_vinci", "da_vinci_cdk"]
force-single-line = false
lines-after-imports = 2

# Black configuration
[tool.black]
line-length = 100
target-version = ["py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
# Use double quotes per CONTRIBUTING.md
skip-string-normalization = false

# isort configuration (black-compatible)
[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["da_vinci", "da_vinci_cdk"]

# mypy configuration
[tool.mypy]
python_version = "3.12"
warn_return_any = false  # Relaxed - too strict for dynamic code patterns
warn_unused_configs = true
disallow_untyped_defs = false  # Relaxed - gradually add types over time
disallow_incomplete_defs = false  # Relaxed - allow partial annotations
check_untyped_defs = false  # Relaxed - allow untyped code
no_implicit_optional = false  # Relaxed - allow implicit optional
warn_redundant_casts = false  # Relaxed
warn_unused_ignores = false  # Relaxed - allow type: ignore comments
warn_no_return = false  # Relaxed
follow_imports = "normal"
strict_optional = false  # Relaxed - allow None without Optional
explicit_package_bases = true
namespace_packages = true
mypy_path = "da_vinci:da_vinci-cdk"

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = [
    "requests_auth_aws_sigv4.*",
]
ignore_missing_imports = true

# Coverage configuration
[tool.coverage.run]
source = ["da_vinci", "da_vinci_cdk"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
